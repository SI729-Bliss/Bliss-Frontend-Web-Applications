<div class="sign-up-content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ 'iam.sign-up' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (submit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="{{ 'iam.username' | translate }}" id="username" name="username" required formControlName="username">
          <mat-error *ngIf="isInvalidControl(form,'username')">{{ errorMessagesForControl(form,'username')}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="{{ 'iam.password' | translate }}" id="password" name="password" formControlName="password">
          <mat-error *ngIf="isInvalidControl(form,'password')">{{ errorMessagesForControl(form,'password')}}</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">{{ 'iam.sign-up' | translate }}</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
