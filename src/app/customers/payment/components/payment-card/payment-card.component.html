<div class="container" >
  <mat-list>
    <mat-list-item>
      <div class="rowsnashe">
        <p>Total a pagar</p>
        <p>55$</p>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <div mat-subheader>Detalle de servicio</div>
    <mat-list-item *ngFor="let service of services">
      <div class="rowsnashe">
        <p>{{ service.detail }}</p>
        <p>{{ service.price }}</p>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <div mat-subheader>Correo</div>
    <mat-list-item>
      <div>
        <mat-form-field><input matInput placeholder="user@gmail.com" type="email"> </mat-form-field>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <div mat-subheader>Elige tu medio de pago</div>
    <mat-list-item>
      <div>
        <mat-form-field>
          <mat-select placeholder="Medio de pago">
            <mat-option value="1">Yape</mat-option>
            <mat-option value="2">Plin</mat-option>
            <mat-option value="3">Visa</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <div mat-subheader>Tipo de comprobante</div>
    <div class="center-toggle-group">
      <mat-button-toggle-group>
        <mat-button-toggle>Boleta</mat-button-toggle>
        <mat-button-toggle>Factura</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <mat-list-item>
      <div class="rowsnashe">
      <mat-checkbox></mat-checkbox>
      <p>Acepto los t√©rminos y condiciones</p>
      </div>
    </mat-list-item>
  </mat-list>
  <button mat-button (click)="openDialog()">Pagar</button>
</div>
