<h2 mat-dialog-title>Your payment information</h2>
<div class="form-section">
  <mat-dialog-content *ngIf="payment">
    <p>ReservationID: {{payment?.reservationId}}</p>
    <p>Amount: {{payment?.amount}}</p>
    <p>Appoint date: {{payment?.date}}</p>
    <p>Payment Method:{{payment?.paymentMethod}}</p>
    <p>Status: {{payment?.status}}</p>
    <p>Invoice: {{payment?.invoiceType}}</p>
  </mat-dialog-content>
</div>
