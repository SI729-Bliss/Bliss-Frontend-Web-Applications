<div class="container">
  <div *ngFor="let service of dataSource.filteredData">
    <mat-card class="service-card">
      <div class="card-content">
        <img [src]="service.image" alt="Service Image">
        <div class="text-content">
          <mat-card-header>
            <mat-card-title>{{service.name}}</mat-card-title>
          </mat-card-header>
          <mat-card-subtitle>{{service.name}}</mat-card-subtitle>
          <mat-card-content>
            <p>{{service.beautySalon}}</p>
            <p>{{service.description}}</p>
            <p>Sales: {{service.sales}}</p>
            <p>Rating: {{service.rating}}</p>
            <p>Price: {{service.basePrice}}</p>
          </mat-card-content>
        </div>
      </div>
    </mat-card>
  </div>
</div>
