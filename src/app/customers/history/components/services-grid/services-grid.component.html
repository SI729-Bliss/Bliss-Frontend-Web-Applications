<div class="container responsive-grid">
  <mat-grid-list [cols]="cols">
    <mat-grid-tile *ngFor="let booking of bookings">
      <mat-card class="Reservation-Card">
        <mat-card-header>
        </mat-card-header>
        <mat-card-content class="Info">
          <p class="Title"> Company: {{ booking.company?.name }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button *ngIf="!booking.review" (click)="goToReviewPage(booking.id)">{{ 'Add Review' | translate }}</button>
          <button mat-button color="accent" *ngIf="booking.review" (click)="updateReview(booking.id)">{{ 'Update Review' | translate }}</button>
          <button mat-button color="warn" *ngIf="booking.review" (click)="deleteReview(booking.review?.id)">{{ 'Delete Review' | translate }}</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
