<div class="container responsive-grid">
  <mat-grid-list [cols]="cols">
    <mat-grid-tile *ngFor="let reservation of reservations">
      <mat-card class="Reservation-Card">
        <mat-card-header>
          <mat-card-title class="Text-Heading">{{ reservation.service.name }}</mat-card-title>
          <mat-card-subtitle class="Title">{{ reservation.reservationDate | date:'shortDate' }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="Info">
          <p class="Title"> Local : {{ reservation.beautySalon.name }}</p>
          <p>{{ reservation.service.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button *ngIf="!reservation.review" (click)="goToReviewPage(reservation.id)">{{ 'Add Review' | translate }}</button>
          <div *ngIf="reservation.review">
            <button mat-button (click)="goToReviewPage(reservation.id)">{{ 'Edit Review' | translate }}</button>
            <button mat-button color="warn" (click)="deleteReview(reservation.review.id)">{{ 'Delete Review' | translate }}</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
