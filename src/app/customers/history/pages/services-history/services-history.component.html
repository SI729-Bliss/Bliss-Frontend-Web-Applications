<app-services-grid></app-services-grid>
<div class="table-container">
  <table mat-table [dataSource]="reviews" class="mat-elevation-z8">
    <ng-container matColumnDef="bookingId">
      <th mat-header-cell *matHeaderCellDef> {{ 'Reservation ID' | translate }} </th>
      <td mat-cell *matCellDef="let review"> {{ review.bookingId }} </td>
    </ng-container>

    <ng-container matColumnDef="punctuation">
      <th mat-header-cell *matHeaderCellDef> {{ 'Punctuation' | translate }} </th>
      <td mat-cell *matCellDef="let review"> {{ review.punctuation }} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> {{ 'Comment' | translate }} </th>
      <td mat-cell *matCellDef="let review"> {{ review.comment }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
