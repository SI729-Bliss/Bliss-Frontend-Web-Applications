<app-services-grid></app-services-grid>
<div class="card-container">
  <mat-card *ngFor="let review of reviews" class="review-card">
    <mat-card-header>
      <mat-card-title>{{ 'Reservation ID' | translate }}: {{ review.reservationId }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ 'Punctuation' | translate }}: {{ review.punctuation }}</p>
      <p>{{ 'Comment' | translate }}: {{ review.comment }}</p>
    </mat-card-content>
  </mat-card>
</div>
