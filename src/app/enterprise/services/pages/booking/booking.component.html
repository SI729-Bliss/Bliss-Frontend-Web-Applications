<!-- src/app/enterprise/services/pages/booking/booking.component.html -->
<div class="appointment-container">
  <h2>Make an Appointment</h2>

  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">

    <!-- Primera fila: Full Name y Email en la misma fila -->
    <div class="input-row">
      <div class="input-group">
        <label for="fullName">Full Name *</label>
        <input id="fullName" formControlName="fullName" type="text" required>
      </div>
      <div class="input-group">
        <label for="email">Email *</label>
        <input id="email" formControlName="email" type="email" required>
      </div>
    </div>

    <!-- Segunda fila: Please Select y Available -->
    <div class="input-row">
      <div class="input-group">
        <label for="service">Please Select *</label>
        <select id="service" formControlName="service" required>
          <option value="" disabled>Select a service</option>
          <option *ngFor="let service of services" [value]="service.id">{{ service.name }}</option>
        </select>
      </div>
      <div class="input-group">
        <label for="availability">Available *</label>
        <select id="availability" formControlName="availability" required>
          <option value="available">Available</option>
        </select>
      </div>
    </div>

    <!-- Campo de mensaje -->
    <div class="input-group">
      <label for="message">Message</label>
      <textarea id="message" formControlName="message" rows="4"></textarea>
    </div>

    <!-- Campo de requisitos -->
    <div class="input-group">
      <label for="requirements">Requirements</label>
      <select id="requirements" formControlName="requirements">
        <option value="" disabled selected>Select requirements</option>
        <option *ngFor="let customization of customizations" [value]="customization">{{ customization }}</option>
      </select>
    </div>

    <!-- Switches -->
    <div class="switch-group">
      <label for="switch1">Do you want this on?</label>
      <input id="switch1" type="checkbox" formControlName="switch1">
    </div>
    <div class="switch-group">
      <label for="switch2">This one is already on</label>
      <input id="switch2" type="checkbox" formControlName="switch2">
    </div>
    <div class="switch-group">
      <label for="switch3">Sorry, can't change this</label>
      <input id="switch3" type="checkbox" formControlName="switch3">
    </div>
    <div class="switch-group">
      <label for="switch4">This one isn't available right now</label>
      <input id="switch4" type="checkbox" formControlName="switch4">
    </div>

    <!-- Campo de fecha -->
    <div class="input-group">
      <label for="date">Date *</label>
      <input id="date" formControlName="date" type="date" required>
    </div>

    <!-- Campo de hora -->
    <div class="input-group">
      <label for="time">Enter time *</label>
      <input id="time" formControlName="time" type="time" required>
    </div>

    <!-- Botón de enviar -->
    <button [disabled]="!bookingForm.valid" type="submit">Book Appointment</button>
  </form>

  <!-- Mensaje de éxito -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
</div>
