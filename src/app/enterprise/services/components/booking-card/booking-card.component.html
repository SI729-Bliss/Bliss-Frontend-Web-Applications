<div class="citas-container">
  <h2>Lista de Citas</h2>

  <div *ngIf="citas.length === 0" class="no-citas">
    <p>No hay citas agendadas.</p>
  </div>

  <div *ngFor="let cita of citas" class="card">
    <h3>{{ cita.customer_id }}</h3>
    <p><strong>Fecha:</strong> {{ cita.booking_date }}</p>
    <p><strong>Hora:</strong> {{ cita.booking_time }}</p>
    <p><strong>Estado:</strong> {{ cita.booking_status }}</p>
    <p><strong>Servicio ID:</strong> {{ cita.service_id }}</p>
    <p><strong>Total:</strong> {{ cita.total_amount }}</p>
    <p><strong>Compañía ID:</strong> {{ cita.company_id }}</p>
    <button (click)="editCita(cita)">Editar</button>
    <button (click)="deleteCita(cita.id)">Eliminar</button>
  </div>

  <div *ngIf="selectedCita" class="edit-form">
    <h3>Editar Cita</h3>
    <form (ngSubmit)="onSubmit()">
      <label for="customer_id">ID del Cliente:</label>
      <input id="customer_id" [(ngModel)]="selectedCita.customer_id" name="customer_id" required>

      <label for="booking_date">Fecha:</label>
      <input id="booking_date" [(ngModel)]="selectedCita.booking_date" name="booking_date" required>

      <label for="booking_time">Hora:</label>
      <input id="booking_time" [(ngModel)]="selectedCita.booking_time" name="booking_time" required>

      <label for="booking_status">Estado:</label>
      <input id="booking_status" [(ngModel)]="selectedCita.booking_status" name="booking_status" required>

      <label for="service_id">ID del Servicio:</label>
      <input id="service_id" [(ngModel)]="selectedCita.service_id" name="service_id" required>

      <label for="total_amount">Total:</label>
      <input id="total_amount" [(ngModel)]="selectedCita.total_amount" name="total_amount" required>

      <label for="company_id">ID de la Compañía:</label>
      <input id="company_id" [(ngModel)]="selectedCita.company_id" name="company_id" required>

      <button type="submit">Guardar</button>
    </form>
  </div>
</div>
