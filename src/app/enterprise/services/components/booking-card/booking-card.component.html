<div class="citas-container">
  <h2>Lista de Citas</h2>

  <div *ngIf="reservations.length === 0" class="no-citas">
    <p>No hay citas agendadas.</p>
  </div>

  <div *ngFor="let cita of reservations" class="card">
    <p><strong>Servicio:</strong> {{ cita.serviceId }}</p>
    <p><strong>Fecha:</strong> {{ cita.bookingDate }}</p>
    <p><strong>Hora:</strong> {{ cita.bookingTime }}</p>
    <p *ngIf="cita.message"><strong>Mensaje:</strong> {{ cita.message }}</p>
    <p *ngIf="cita.requirements"><strong>Requisitos:</strong> {{ cita.requirements }}</p>
    <button (click)="editReservation(cita)">Editar</button>
    <button (click)="deleteReservation(cita.id)">Eliminar</button>
  </div>

  <div *ngIf="selectedReservation" class="edit-form">
    <h3>Editar Cita</h3>
    <form (ngSubmit)="onSubmit()">
      <label for="serviceId">Servicio:</label>
      <input id="serviceId" [(ngModel)]="selectedReservation.serviceId" name="service" required>

      <label for="bookingDate">Fecha:</label>
      <input id="bookingDate" [(ngModel)]="selectedReservation.bookingDate" name="date" required>

      <label for="bookingTime">Hora:</label>
      <input id="bookingTime" [(ngModel)]="selectedReservation.bookingTime" name="time" required>

      <label for="message">Mensaje:</label>
      <input id="message" [(ngModel)]="selectedReservation.message" name="message">

      <label for="requirements">Requisitos:</label>
      <input id="requirements" [(ngModel)]="selectedReservation.requirements" name="requirements">

      <button type="submit">Guardar</button>
    </form>
  </div>
</div>
