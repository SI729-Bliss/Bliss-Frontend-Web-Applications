<div class="service-cards">
  <mat-card class="service-card">
    <mat-card-header>
      <mat-card-title>{{ entservice.name }}</mat-card-title>
      <mat-card-subtitle>Precio: ${{ entservice.basePrice }}</mat-card-subtitle>
    </mat-card-header>
    <!--<img mat-card-image [src]="entservice.imageUrl || service.image" alt="{{ service.name }}">-->
    <mat-card-content>
      <p>{{ entservice.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Ver Detalles</button>
    </mat-card-actions>
  </mat-card>
</div>
